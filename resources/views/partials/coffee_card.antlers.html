<li class="relative">
	<a class="absolute inset-0 z-10" href="{{ url }}"></a>
	<div class="relative">
		<div class="absolute inset-0 bg-white bg-opacity-10 mix-blend-screen z-1"></div>
		<img class="w-full object-cover mb-2" src="{{ glide:image width="600" height="600" }}" alt="{{ image.alt }}"/>
	</div>
	<h4 class="text-lg font-medium py-2">{{ title }}</h4>
	<p class="text-gray-600">{{ excerpt }}</p>
</li>
